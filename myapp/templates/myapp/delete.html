<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card shadow-lg p-4 text-center" style="max-width: 400px;">
        <h4 class="mb-3 text-danger">Delete Confirmation</h4>
        <p class="text-muted">Are you sure you want to delete this item? This action cannot be undone.</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 mb-2">Yes, Delete</button>
            <a href="{% url 'index' %}" class="btn btn-secondary w-100">Cancel</a>
        </form>
    </div>

</body>
</html>
